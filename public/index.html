<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 class="title">
        What's the weather?
      </h1>
    </header>
    <main>
      <section class="search-area">
        <input class="location-enter" type="text" placeholder="City or Zip" />
        <button class="search-btn">
          Search
        </button>
      </section>
      <section class="current-weather">
        <p>Enter a City or Zip to get Weather</p>
      </section>
    </main>
    <footer>
      <section>Made with ❤️ in St. Petersburg Florida</section>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
